<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="1">
    <title>导航栏</title>
    <style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #bbb;
    }
    li a {
        display: block;
       color: #000;
       padding: 8px 16px;
       text-decoration: none;
    }
    li a:hover {
        background-color: #555;
        color: green;
    }
    </style>
</head>
<body>
    <!-- 语法ul>li*4>a -->
    <ul>
        <li><a href="#">主页</a></li>
        <li><a href="#">新闻</a></li>
        <li><a href="#">联系</a></li>
        <li><a href="#">关于</a></li>
    </ul>
</body>
</html>
