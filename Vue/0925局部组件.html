<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是一个局部组件</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <todo-item></todo-item>
        <h2></h2>

    </div>
    <!-- heels-->
    <script>
        var todo_item = {
            template: '<li>这是一个组件</li>'
        }
        // 调用局部组件的步骤. 新建一个变量储存组件. 
        // 在vue里面使用 components: 进行声明
        new Vue({
            el: '#app',
            components: {
                'todo-item': todo_item
            },
            data: {

            },
        })
    </script>

</body>

</html>
