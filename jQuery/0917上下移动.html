    <table>
        <tr>
            <td>111</td>
            <td>
                <span onclick="up(this);">上移</span>
                <span onclick="down(this);">下移</span>
            </td>
        </tr>
        <tr>
            <td>222</td>
            <td>
                <span onclick="up(this);">上移</span>
                <span onclick="down(this);">下移</span>
            </td>
        </tr>
        <tr>
            <td>333</td>
            <td>
                <span onclick="up(this);">上移</span>
                <span onclick="down(this);">下移</span>
            </td>
        </tr>
        <tr>
            <td>444</td>
            <td>
                <span onclick="up(this);">上移</span>
                <span onclick="down(this);">下移</span>
            </td>
        </tr>
        <tr>
            <td>555</td>
            <td>
                <span onclick="up(this);">上移</span>
                <span onclick="down(this);">下移</span>
            </td>
        </tr>
    </table>

    <script>
    
    function up(obj){
        var This=$(obj).parent().parent();
        var prev=This.prev();
        if(prev.length>0){
            This.insertBefore(prev);
        }
    }
    function down(obj){
        var This=$(obj).parent().parent();
        var next=This.next();
        if(next.length>0){
            This.insertAfter(next);
        }
    }

    </script>
</body>
