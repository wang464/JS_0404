<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插入节点</title>
    <script src="../jQuery/jquery_3.3.1_jquery.js"></script>

</head>
<body>
<button class="1">插入内容</button>    
<button class="2">插入内容</button>    
<p>这是一个p</p>
<p>这是另外一个p</p>
<script>
$(function(){
    $('.1').click(function(){
        $('p').after('<p>HELLO</p>');
    }),
    $('.2').click(function(){
        $('p').before('<b>world</b>')
    })
})
</script>
</body>
</html>
