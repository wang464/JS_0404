<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>get方法试验</title>
    <script src="../jQuery/jquery_3.3.1_jquery.js"></script>
</head>

<body>
    <div>
        <h3>要修改的数据</h3>
        <p>没有修改之前</p>
    </div>
    <button>点击</button>
    <script>
        $("button").click(function () {
            $.get("demo_test.php", function (data, status) {
                alert("数据: " + data + "\n状态: " + status);
            });
        });
        // 写的是对的. 但是数据被拦截了. 因为这个是跨域的请求.
    </script>
</body>

</html>
