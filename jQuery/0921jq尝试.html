<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jq尝试隐藏显示段落</title>
    <script src="../jQuery/jquery_3.3.1_jquery.js"></script>
</head>
<body>
    <button>点击关闭</button>
    <p>我是序号 1</p>
    <p>我是序号 2</p>
    <p>我是序号 3</p>
    <h3>显示</h3>
    <h4>隐藏</h4>
<script>
    $(function(){
        $('button').click(function(){
            $('p').toggle(1000);
        })
        $('h3').click(function(){
            $('p').show();
        })
        $('h4').click(function(){
            $('p').hide()
        })
    })
</script>
</body>
</html>
