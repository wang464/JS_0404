<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax功能</title>
    <script src="../jQuery/jquery_3.3.1_jquery.js"></script>
</head>
<body>
    <div id="my">
        <h2>通过ajax改变文字</h2>
    </div>
    <p>你好啊</p>
    <button>改变按钮</button>
    <script>
    $(function(){
        $('button').click(function(){
            $('#my').load('./ajax.txt');
        })
        // $('button').click(function(){
        //     $('p').toggle();
        // }) // 可以使用.
        //load方法已经废弃了. 而且不能在谷歌浏览器里面使用.
    })
    
    </script>
</body>
</html>
