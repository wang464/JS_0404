<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2">
    <title>列表项目</title>
</head>
<body>
    <h4>圆点</h4>
    <ul style="list-style-type:disc">
        <li>无序1</li>
        <li>无序2</li>
    </ul>
    <p>圆圈</p>
    <ul style="list-style-type:circle">
        <li>圆圈1</li>
        <li>圆圈2</li>
    </ul>
    <p>正方形</p>
    <ul style="list-style-type:square">
            <li>正方形1</li>
            <li>正方形2</li>
        </ul>
    </ul>
    <ol>
            <li>有序1</li>
            <li>有序2</li>
        </ol>
        <p>大字母序号</p>
        <ol type="A">
            <li>大字母序号1</li>
            <li>大字母序号2</li>
        </ol>
        <p>小字母序号</p>
        <ol type="a">
                <li>小字母序号1</li>
                <li>小字母序号2</li>
            </ol>
        <p>大罗马数字序号</p>
        <ol type="I">
                <li>大罗马数字序号1</li>
                <li>大罗马数字序号2</li>
            </ol>
        <p>小罗马数字序号</p>
        <ol type="i">
                <li>小罗马数字序号1</li>
                <li>小罗马数字序号2</li>
    </ol>


</body>
</html>
