<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex自适应全屏</title>
    <style>
        html,body,.parent{
        height: 100%;
        overflow: hidden;
        }
        body {
        color: #fff;
        font-size: 40px;
        }
        .top {
        background: #183346;
        }
        .left {
        background: #99ABB9;
        }
        .right {
        background: #E3B498;
        }
        .bottom {
        background: #E8C77A;
        }
        .parent {
        display: flex;
        flex-direction: column;
        }
        .middle {
        flex: 1;
        display: flex;
        }
        .right {
        flex: 1;
        overflow: auto;
        }
        .right .inner {
        min-height: 1000px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="top">top</div>
        <div class="middle">
            <div class="left">left</div>
            <div class="right">
            <div class="inner">right</div>
            </div>
        </div>
        <div class="bottom">bottom</div>
    </div>
    
</body>
</html>
