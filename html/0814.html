<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex长度盒子runoob.com</title>
    <style>
    #main {
        width: 220px;
        height: 300px;
        border: 1px solid black;
        display: flex;
    }
    /* #main div{
        flex: 1;
    } */
    .yellow {
        flex-grow: 3;
    }
    .blue {
        flex-grow: 1;
    }
    .red {
        flex-grow: 1;
    }
    </style>
</head>
<body>
    <div id="main">
        <div class="yellow " style="background-color: yellow">n</div>
        <div class="blue" style="background-color: blue">h</div>
        <div class="red" style="background-color: red">he</div>
    </div>
</body>
</html>
