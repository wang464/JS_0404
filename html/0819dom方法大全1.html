    <!-- 例子10 输入新文档 -->
    <script>
    function creathtml() {
        var doc = document.open('text/html','replace');
        var txt = '<!DOCTYPE html><html><body>覆盖原来的网页内容</body></html>';
        doc.write(txt);

    }
