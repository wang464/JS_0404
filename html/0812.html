<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <param name="allowFullScreen" value="true">
    <title>豆瓣FM</title>
    <style>
    html,body,nav {
        height: 100%; overflow: hidden;
    }
    
    nav {
        display: flex;
        position: relative;
        flex-direction: column;
        border-style: double;
        margin: 0;
    }
    header {
        flex-grow: 1;
        border-style: dashed;
        align-items: flex-start;
        height: 90px;
        margin: auto;
    }
    section {
        flex-grow: 1;
        border-style: dashed;
        margin: auto;
    }
    footer {
        height: 200px;
        align-self: flex-end;
        justify-content: flex-start;
        border-style: dotted;
        margin: auto;
    }
    </style>
</head>
<body>    
    <nav>
        <header>
            豆瓣FM
        </header>
        <section>
            <aside>豆瓣图标</aside>
            <video src="#">正在播放的音乐</video> 
            <ion-content>音乐图标</ion-content>
        </section>
        <footer>
            兆赫
            歌单
            我的
            搜索
        </footer>
    </nav>
</body>
</html>
