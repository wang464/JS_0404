<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
</head>
<body>
    <form action="">
        <p>表单框是不可见的</p>
        用户名 : <input type="text"> <br>
        邮箱 : <input type="text">
    </form>
    <h3>密码字段</h3>
    <form action="">
        <p>用户名框和密码框</p>
        用户名 : <input type="text"> <br>
        密码: <input type="password">
    </form>
    <h3>记住密码单选</h3>
    <form action="">
        <input type="radio" name="s" id="">
        <input type="radio" name="s" id="">
        <p></p>

    </form>
    <h3>记住密码多选</h3>
    <form action="">
        <input type="checkbox" name="d" id="" value="记住密码">
        <input type="checkbox" name="d" id="">

    </form>
    <h3>下拉列表</h3>
    <form action="">
        <select name="number" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4" selected>4</option>

        </select>  
    </form>
    <h3>文本框</h3>
    <textarea name="文本框" id="" cols="10" rows="10"></textarea>

    <h3>带边框的登录框</h3>
    <form action="">
    <fieldset>
        <!-- <legend>中间带字</legend> -->
        用户 <input type="text"> <br>
        密码 <input type="password"> <br>
    </fieldset>
    </form>
    <h3>提交和重新输入</h3>
    <form action="">
        用户名: <input type="text"> <br>
        密码: <input type="password"><br>
        <input type="submit" value="发送">
        <input type="reset" value="重新输入">

    </form>
    

</body>
</html>
