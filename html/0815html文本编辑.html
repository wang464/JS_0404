<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本的样式和内容的变化</title>
</head>
<body>
    <strong>加粗</strong>
    <br>
    <b>老版加粗</b>
    <br>
    <i>老版斜体</i>
    <br>
    <em>斜体</em>
    <code>代码块儿</code>
    <sub>下标</sub>
    <sup>上标</sup>
    <address>这个是地址原来地址也是使用的斜体</address>
    <cite>表示引用</cite>
    <abbr title="这是搜的的的 鞋">这是正文</abbr>
    <dfn>定义一个项目</dfn>
</body>
</html>
