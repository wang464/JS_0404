<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>菜鸟教程容器类的使用</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
<div class="container">
  <h1>容器类的差别第一个container</h1>
</div>
<div class="container-fluid">
  <h1>容器里的第二个container-fluid</h1>
  <p>这个是100%宽度.</p>
  <div class="row">
    <div class="col">.col</div>
    <div class="col">.col</div>
    <div class="col">.col</div>
  </div>
</div>

<!-- 第二个例子 -->

<div class="container-fluid">
  <h1>所有的内容都应该放在容器里面</h1>
  <p>如果是同一行的内容需要放在row里面</p>
  <div class="row">
    <div class="col-md btn btn-primary">所有的内容都应该放在容器里面</div>
    <div class="col-md btn btn-info">所有的内容都应该放在容器里面</div>
    <div class="col-md btn btn-success">所有的内容都应该放在容器里面</div>
    <div class="col-md btn btn-success text-center">所有的内容都应该放在<mark>容器里面</mark></div>
  </div>
</div>
</body>

</html>
