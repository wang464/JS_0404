<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>点击灯泡开或者关</title>
</head>
<body>
    
    <Script>
    function dengi() {
        element = document.getElementById('deng')
        if (element.src.match('deng2'))
        {
            element.src='../images/deng1.gif';
        }
        else
        {
            element.src='../images/deng2.gif';
        }
    }    
    </Script>
    <img id="deng" onclick="dengi()" src="../images/deng1.gif" alt="灯关" width="100" height="180">
    <p>点击灯泡就可以打开或者关闭</p>
