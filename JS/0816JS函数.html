<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>函数的调用</title>
</head>
<body>
    <p>点击来调整参数.</p>
    <button onclick="my('大锤','html里面')">点击这里</button>
    <button onclick="my('杰尔马','海贼王世界')">点击这里2</button>

    <script>
    function my(name,jj) {
        alert('欢迎'+name+', 你在哪儿'+jj);
    }
    </script>
</body>
</html>
