<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html更换字体颜色</title>
</head>
<body>
    <p id="demo">JS能够改变html元素的样式</p>
    <script>
        function sColor() {
            x=document.getElementById('demo')
            x.style.color="#ff0000";
        }
    </script>
<button type="button" onclick="sColor()">点击更换段落的样式</button>

</body>
</html>
